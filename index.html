<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Flex-grid</title>

	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<!-- Container -->
	<div class="container-fluid block-grid">

		<!-- Block for link -->
		<div class="block-switch">
			<a href="varient-two.html" class="block-switch__link active">
				<img src="img/switch/var-1-light.png" alt="">

				<img src="img/switch/var-1-dark.png" alt="">
			</a>
		</div>
		<!-- Block for link end -->
